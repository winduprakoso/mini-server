<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>NO</th>
                <th>Nama</th>
            </tr>
        </thead>
        <tbody class="list-sample">
        </tbody>
    </table>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="assets/js/jquery.min.js"></script>
<script>
  var sock = io();
  var intNumb = 1
  sock.on('sampel-socket:SampleSocket', function (data){
        var action = data.actionId;
        var response = data.actionData;
        console.log(response);
        if(action == "realtime-schedule") {
              $('.list-sample').append("<tr><td>"+intNumb+"</td><td>"+response.name+"</td></tr>")
            intNumb ++
        }
    });
</script>
</html>
